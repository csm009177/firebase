<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <style>*{margin:0; padding:0; box-sizing: border-box; flex-wrap: wrap; align-content: center; justify-content: center; background-color:rgb(39, 39, 39)}
    #root {
      display: flex; 
      flex-wrap: wrap; 
      align-content: center; 
      justify-content: center;
      height: 100vh;
      width: 100vw;
      color: gray;
    }
    #root > div{       
      display: flex; 
      flex-wrap: wrap; 
      align-content: center; 
      justify-content: center;
      height: 10vh;
      width: 80vw;
      color: gray;
      background-color: white;
    }
    #root > div > button:nth-child(1){       
      display: flex; 
      flex-wrap: wrap; 
      align-content: center; 
      justify-content: center;
      height: 10vh;
      width: 15vw;
      color: gray;
      background-color: gray;
      font-size: 5vh;
    }
    #root > div > input:nth-child(2) {       
      display: flex; 
      flex-wrap: wrap; 
      align-content: center; 
      justify-content: center;
      height: 10vh;
      width: 50vw;
      color: gray;
      background-color: white;
      font-size: 5vh;
    }
    #root > div > button:nth-child(3){       
      display: flex; 
      flex-wrap: wrap; 
      align-content: center; 
      justify-content: center;
      height: 10vh;
      width: 10vw;
      color: rgb(0, 16, 61);
      background-color: gray;
      font-size: 5vh;
    }
    #root > div > button:nth-child(4){       
      display: flex; 
      flex-wrap: wrap; 
      align-content: center; 
      justify-content: center;
      height: 10vh;
      width: 5vw;
      color: rgb(50, 61, 0);
      background-color: darkblue;
      font-size: 5vh;
    }
    
    </style>
</head>
<body>
  <div id="root">
    <div>
      <button id="toggle"></button>  
      <input  id="input" type="text" placeholder="type here">
      <button id="GoBnt" >Go</button>
      <button id="speechButton">G</button>
    </div>
  </div>
  <script>
    let toggle = document.getElementById('toggle');
    let input = document.getElementById('input');
    let GoBnt = document.getElementById('GoBnt');
    let resultT = document.getElementById('resultT');
    
    // toggle
      toggle.innerHTML = 'User';
      toggle.style.color = 'green';
      let togHandle = true;
      toggle.addEventListener('click', (eventTarget) => {
        if (toggle.innerHTML === 'User') {
          toggle.innerHTML = 'Expert';
          toggle.style.color = 'red';
          console.log(togHandle);
        } else {
          togHandle = true;
          toggle.innerHTML = 'User';
          toggle.style.color = 'green';
          console.log(togHandle);
        }
      })


  GoBnt.addEventListener('click', function() {
  const query = input.value;

    // 검색 결과를 시뮬레이션하는 코드 (실제로는 API를 사용해야 함)
    const fakeSearchResults = [
      '검색 결과 1',
      '검색 결과 2',
      '검색 결과 3',
    ];

    // 결과를 화면에 표시
    resultT.innerHTML = '';
    fakeSearchResults.forEach(result => {
      const resultItem = document.createElement('p');
      resultItem.textContent = result;
      result.appendChild(resultItem);
    });
  });
  


    // speech API
    speechButton.addEventListener('click', function() {
    // 음성 인식 API를 지원하는지 확인
    if ('webkitSpeechRecognition' in window) {
      let recognition = new webkitSpeechRecognition();
      
      // 음성 입력이 중지될 때 실행
      recognition.onresult = function(event) {
        let result = event.results[0][0].transcript;
        document.querySelector('input').value = result;
      };

      recognition.start();
    } else {
      alert('음성 인식을 지원하지 않는 브라우저입니다.');
    }
  });


  </script>
</body>
</html>
