<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="input" placeholder="구글 검색">
  <button id="GoBtn">검색</button>
  <div id="result"></div>
<script>
  const searchInput = document.getElementById('input');
  const searchButton = document.getElementById('GoBtn');
  const searchResults = document.getElementById('result');

  searchButton.addEventListener('click', function() {
    const query = searchInput.value;

    // 검색 결과를 시뮬레이션하는 코드 (실제로는 API를 사용해야 함)
    const fakeSearchResults = [
    searchResults.innerHTML,
    searchResults.innerHTML,
    searchResults.innerHTML,
    ];

    // 결과를 화면에 표시
    searchResults.innerHTML = '';
    fakeSearchResults.forEach(result => {
      const resultItem = document.createElement('p');
      resultItem.textContent = result;
      searchResults.appendChild(resultItem);
    });
  });
</script>

</body>
</html>
